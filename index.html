<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carolina Spa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
  </head>
  <body>
    <header class="header contenedor">
      <div class="header__grid">
        <div class="header__logo">
          <img src="build/img/logo.svg" alt="Imagen del logo del spa" />
        </div>

        <nav class="sociales">
          <a
            class="sociales__enlaces"
            href="https://www.facebook.com/"
            target="_blank"
            ><span class="sociales__accesibles">Facebook</span></a
          >
          <a
            class="sociales__enlaces"
            href="https://twitter.com/"
            target="_blank"
            ><span class="sociales__accesibles">Twitter</span></a
          >
          <a
            class="sociales__enlaces"
            href="https://www.instagram.com/"
            target="_blank"
            ><span class="sociales__accesibles">Instagram</span></a
          >
          <a
            class="sociales__enlaces"
            href="https://www.pinterest.com.mx/"
            target="_blank"
            ><span class="sociales__accesibles">Pinterest</span></a
          >
          <a
            class="sociales__enlaces"
            href="https://www.youtube.com/"
            target="_blank"
            ><span class="sociales__accesibles">Youtube</span></a
          >
          <a
            class="sociales__enlaces"
            href="https://www.tiktok.com/"
            target="_blank"
            ><span class="sociales__accesibles">Tik Tok</span></a
          >
        </nav>
      </div>
    </header>

    <div class="navegacion">
      <nav class="navegacion__contenedor">
        <a href="#" class="navegacion__enlace">Inicio</a>
        <a href="#" class="navegacion__enlace">Nosotros</a>
        <a href="#" class="navegacion__enlace">Servicios</a>
        <a href="#" class="navegacion__enlace">Productos</a>
        <a href="#" class="navegacion__enlace">Contacto</a>
      </nav>
    </div>

    <section class="slider">
      <ul class="slider__contenedor">
        <li class="slider__slide">
          <img src="build/img/slide_01.jpg" alt="imagen del slide" />
        </li>
      </ul>
    </section>

    <section class="bienvenida seccion">
      <h1 class="bienvenida__heading">
        Bienvenida(o) a nuestro <span>Sitio Web</span>
      </h1>

      <p class="bienvenida__texto">
        Te sentir치s como nueva(o) con nuestros masajistas profecionales
      </p>
    </section>

    <section class="cards">
      <div class="cards__contenedor">
        <div class="card">
          <img
            class="card__imagen"
            src="build/img/servicio_01.jpg"
            alt="Imagen Card"
          />

          <div class="card__contenido">
            <h2 class="card__heading">Conoce Sobre <span>Nosotros</span></h2>
            <a class="card__enlace" href="#">Leer M치s</a>
          </div>
        </div>
        <div class="card">
          <img
            class="card__imagen"
            src="build/img/servicio_02.jpg"
            alt="Imagen Card"
          />

          <div class="card__contenido">
            <h2 class="card__heading">Nuestros<span>Servicios</span></h2>
            <a class="card__enlace" href="#">Leer M치s</a>
          </div>
        </div>
        <div class="card">
          <img
            class="card__imagen"
            src="build/img/servicio_03.jpg"
            alt="Imagen Card"
          />

          <div class="card__contenido">
            <h2 class="card__heading">Visista Nuestra<span>Tienda</span></h2>
            <a class="card__enlace" href="#">Leer M치s</a>
          </div>
        </div>
      </div>

  </body>
</html>
